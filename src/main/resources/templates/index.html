<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Wg GUI</title>
    <link rel="stylesheet" type="text/css"/>
</head>
    <body>
        <div>
            <h4>Add new user</h4>
            <form action="index" method="post">
                <label>Name</label>
                <input type="text" name="name" placeholder="name"/>
                <label>AllowedIPs</label>
                <input type="text" name="allowedIPs" placeholder="IPs"/>
                <button>Submit</button>
            </form>
        </div>

        <div>
            <h4>Wg Users</h4>
            <table border="0">
                <tr th:each="user: ${users}">
                    <td th:utext="${user.username}">...</td>
                    <td th:utext="${user.userEmail}">...</td>
                    <td th:utext="${user.allowedIPs}">...</td>
                    <td th:utext="${user.lastHandShake}">...</td>
                    <td>
                        <form th:action="@{'index/download/{username}'(username=${user.username})}" th:method="get">
                            <button type="submit">Download</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{'index/delete'(username=${user.username})}" th:method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

    </body>
</html>
