<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Wg GUI</title>
    <link rel="stylesheet" th:href="styles.css">
</head>
<link rel="stylesheet" href="/static/styles.css">
    <body>
        <div>
            <h4>Add new user</h4>
            <form action="index" method="post">
                <label>Name</label>
                <input type="text" name="name" placeholder="name"/>
                <label>AllowedIPs</label>
                <input type="text" name="allowedIPs" placeholder="IPs"/>
                <button class="submitButton">Submit</button>
            </form>
        </div>
        <div>
            <h4>Wg Users</h4>
            <table width="90%" border="1">
                <tr>
                    <td>User</td>
                    <td>Email</td>
                    <td>AllowedIPs</td>
                    <td>LastHandshake</td>
                </tr>
                <tr th:each="user: ${users}">
                    <td height="15%" width="15" th:utext="${user.username}">...</td>
                    <td height="15%" width="15" th:utext="${user.userEmail}">...</td>
                    <td height="15%" width="15" th:utext="${user.allowedIPs}">...</td>
                    <td height="15%" width="15" th:utext="${user.lastHandShake}">...</td>
                    <td height="15%" width="15">
                        <form th:action="@{'index/download/{username}'(username=${user.username})}" th:method="get">
                            <button type="submit" class="downloadButton">Download</button>
                        </form>
                    </td>
                    <td height="15%" width="15">
                        <form th:action="@{'index/delete'(username=${user.username})}" th:method="post">
                            <button type="submit" class="deleteButton">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

    </body>
</html>
